<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Palindrome Checker</title>
</head>
<body>
    <header>
        <h1>Palindrome Checker</h1>
    </header>

    <div class="center">
        <input id="userinput" type="text" placeholder="Enter a word" autofocus>
        <button id="submitButton">Submit</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("submitButton");
            const userInput = document.getElementById("userinput");

            function checkPalindrome() {
                const word = userInput.value.trim();

                // Check for empty input
                if (word === '') {
                    alert("Please enter a word.");
                    return;
                }

                // Check for whitespace
                if (/\s/.test(word)) {
                    alert("Please enter only one word.");
                    return;
                }

                // Function to reverse a string
                function reverseString(str) {
                    return str.split("").reverse().join("");
                }

                // Palindrome check
                const reversed = reverseString(word);
                if (reversed === word) {
                    alert(`${word} is a palindrome`);
                } else {
                    alert(`${word} is NOT a palindrome`);
                }

                userInput.value = ""; // Clear the input
            }

            // Event listener for button click
            button.addEventListener("click", checkPalindrome);

            // Event listener for Enter key press
            userInput.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    checkPalindrome();
                }
            });
        });
    </script>
</body>
</html>
